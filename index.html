<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Old+Standard+TT|Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">

  <title>Horizon Resorts</title>
</head>
<body>
  
<!--Navbar--> 
<nav id="navbar">
  <h1 class="logo">
    <span class="text-primary">
      <i class="fas fa-sun"></i> Horizon 
    </span>
    Resorts
  </h1> 
  <div class="container-1">
    <ul>
      <li><a href="#attractions">Attractions</a></li>
      <li><a href="#amenities">Amenities</a></li>
      <li><a href="#book">Book Now</a></li>
    </ul> 
  </div>
</nav>

<header id="header">
  <div class='header-content'>
    <h1>Welcome to Paradise</h1>
    <a href="#attractions" class="btn">See More</a>
  </div>
</header>

<section id="attractions">
  <div class="attractions-content">
    <div class="card">
      <img src="img/beach_3.jpg" alt="Horizon Resort Beach Vacation Attraction">
    </div>
    <div class="card">
        <img src="img/kayak.jpg" alt="Horizon Resort Beach Vacation Kayaking">
    </div>
    <div class="card">
        <img src="img/surfing.jpg" alt="Horizon Resort Beach Vacation Surfing">
    </div>
    <div class="card">
        <img src="img/scuba.jpg" alt="Horizon Resort Beach Vacation Scuba Diving">
    </div>
    <div class="card">
        <img src="img/boardwalk.jpg" alt="Horizon Resort Beach Vacation Boardwalk"> 
    </div>
    <div class="card">
      <img src="img/shopping.jpg" alt="Horizon Resort Beach Vacation Shopping"> 
  </div>

  </div>
</section>


</body>
</html>
